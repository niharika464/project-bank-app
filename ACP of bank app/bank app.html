<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <!-- My CSS -->

    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <!-- Google Fonts -->

    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 60px;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 30px;
            border: 2px solid black;
            border-radius: 20px;
            background-color:aqua;
        }

        button {
            background-color:darkgoldenrod;
            color: aliceblue;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color:aquamarine;
        }
    </style>
</head>

<body>
    <!-- Login Page -->
    <div class="container" id="loginpage">
        <h2>Login</h2>
        <p>Please enter your name here and click "Login button"</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="login()">Login</button>
    </div>

    <!-- Welcome page -->
    <div class="container" id="welcomePage" style="display:none;">
        <h2>Welcome,<span id="nameDisplay"></span...>
        </h2>
        <p>You are logged in..</p>
        <button onclick="logout()">Logout</button>
    </div>
    <script>
        //Login function
        function login() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                // Hide login page, show welcome page
                document.getElementById('loginpage').style.display = 'none';
                document.getElementById('welcomePage').style.display = 'block';
                // Display the name 
                document.getElementById('nameDisplay').textContent = name;
            }
            else {
                alert("Please enter your name");
            }
        }
        // Logout function
        function logout() {
            // Reset everything
            document.getElementById('nameDisplay').value = '';
            document.getElementById('loginpage').style.display = 'block';
            document.getElementById('welcomePage').style.display = 'none';
        }
    </script>

</body>

</html>
